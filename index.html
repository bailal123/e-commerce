<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Preconnect FIRST for performance -->
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload LCP image for faster mobile rendering -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=480&h=240&fit=crop&auto=format&q=80" media="(max-width: 640px)">
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=800&h=400&fit=crop&auto=format&q=80" media="(min-width: 641px)">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="سوق متعدد التجار - أفضل المنتجات من أفضل التجار في مكان واحد" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="سوق | متجر متعدد التجار" />
    <meta property="og:description" content="اكتشف آلاف المنتجات من مئات التجار المميزين" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="سوق | متجر متعدد التجار" />
    <meta property="twitter:description" content="اكتشف آلاف المنتجات من مئات التجار المميزين" />
    
    <!-- Fonts - async loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet"></noscript>
    
    <title>سوق | متجر متعدد التجار</title>
    
    <!-- Critical CSS for above-the-fold content - prevents render blocking -->
    <style>
      /* Critical reset and base */
      *,*::before,*::after{box-sizing:border-box;border-width:0;border-style:solid}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:Tajawal,Inter,system-ui,sans-serif;scroll-behavior:smooth}
      body{margin:0;line-height:inherit;background-color:#fafafa;color:#171717;-webkit-font-smoothing:antialiased}
      img,video{max-width:100%;height:auto;display:block}
      /* Critical layout */
      #root{min-height:100vh}
      .container-custom{margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem;max-width:80rem}
      /* Hero critical styles */
      section[aria-label="Hero Banner"]{position:relative;overflow:hidden}
      section[aria-label="Hero Banner"] img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
      /* Loading skeleton */
      .skeleton-hero{aspect-ratio:21/9;background:linear-gradient(90deg,#e5e7eb 25%,#f3f4f6 50%,#e5e7eb 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @media(min-width:768px){.skeleton-hero{aspect-ratio:21/7}}
      @media(min-width:1024px){.skeleton-hero{aspect-ratio:21/6}}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      /* Dark mode */
      @media(prefers-color-scheme:dark){body{background-color:#0a0a0a;color:#fafafa}}
      .dark body{background-color:#0a0a0a;color:#fafafa}
    </style>
  </head>
  <body>
    <!-- Initial loading skeleton for instant feedback -->
    <div id="root">
      <div class="skeleton-hero" style="width:100%"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
